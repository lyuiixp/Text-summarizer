<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text summarizer Page</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class='container'>
            <div class="text">TEXT-SUMMARIZER</div>
            <form method="POST" action="http://127.0.0.1:5000/summarize">
                <div class="form-row textarea">
                    <div class="input-data">
                        <textarea cols="80" rows="15" placeholder=" 요약하고 싶은 텍스트를 입력하세요." name="input_text"></textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">요약하기</button>
                </div>
                {% if sum_text %}
                <textarea cols="80" rows="8">{{sum_text}}</textarea>
                {% endif %}
            </form>
        </div>
    </body>
</html>
